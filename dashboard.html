<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ease Expense</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./dashboard-style.css">

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar Section -->
  <section class="navSection">
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="./dashboard.html">Ease Expense</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./dashboard.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./expense.html">Expense</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./income.html">Income</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./reports.html">Reports</a>
            </li>
          </ul>
          <button type="button" class="btn btn-outline-light" id="logoutButton">Logout</button>
        </div>
      </div>
    </nav>
  </section>

  <!-- Main Content -->
  <section class="mainContent py-5">
    <div class="container">
      <h2>Welcome back Apurv</h2>
      <p>Manage your expenses and income efficiently with Ease Expense.</p>

      <!-- Income and Expense Charts -->
      <div class="row">
        <div class="col-md-6">
          <h4>Expense Overview</h4>
          <canvas id="expenseChart"></canvas>
        </div>
        <div class="col-md-6">
          <h4>Income Overview</h4>
          <canvas id="incomeChart"></canvas>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-primary py-3">
    <div class="container text-center">
      <p>&copy; 2025 Ease Expense. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="./dashboard.js"></script>
  <!-- Chart.js Script -->
  <script>
    // Expense Chart
    var ctx1 = document.getElementById('expenseChart').getContext('2d');
    var expenseChart = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Expenses ($)',
          data: [500, 600, 700, 800, 650],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Income Chart
    var ctx2 = document.getElementById('incomeChart').getContext('2d');
    var incomeChart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Income ($)',
          data: [1000, 1200, 1300, 1400, 1500],
          fill: false,
          borderColor: 'rgba(75, 192, 192, 1)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
