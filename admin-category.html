<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Categories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="category.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="/admin-home.html">Ease Expense</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/users.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin-category.html">Categories</a>
            </li>
          </ul>
          <button type="button" class="btn btn-outline-light" id="logoutButton" onclick="logout()">Logout</button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Manage Categories</h2>

      <!-- Add Category Form -->
      <div class="mb-3">
        <label for="categoryName" class="form-label">New Category</label>
        <input
          type="text"
          class="form-control"
          id="categoryName"
          placeholder="Enter category name"
        />
        <button class="btn btn-primary mt-2" onclick="addCategory()">
          Add Category
        </button>
      </div>

      <!-- Categories Table -->
      <table class="table table-bordered mt-4">
        <thead>
          <tr>
            <th>#</th>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="categoryTable">
          <!-- Categories will be inserted here -->
        </tbody>
      </table>
    </div>

    <script>
      // const apiURL2 = "http://127.0.0.1:4000/api";
      const apiURL2 = "https://expensenodeapp.azurewebsites.net/api";
      const apiUrl = `${apiURL2}/admin-users/`;

      // Fetch and display categories on page load
      document.addEventListener("DOMContentLoaded", fetchCategories);

      async function fetchCategories() {
        try {
          const response = await fetch(apiUrl);
          const categories = await response.json();

          const categoryTable = document.getElementById("categoryTable");
          categoryTable.innerHTML = ""; // Clear existing rows

          categories.forEach((category, index) => {
            const row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${category.name}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteCategory('${
                          category.id
                        }')">Delete</button>
                    </td>
                </tr>
            `;
            categoryTable.innerHTML += row;
          });
        } catch (error) {
          console.error("Error fetching categories:", error);
        }
      }

      // Add a new category
      async function addCategory() {
        const categoryName = document
          .getElementById("categoryName")
          .value.trim();

        if (!categoryName) {
          alert("Please enter a category name.");
          return;
        }

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: categoryName }),
          });

          if (response.ok) {
            document.getElementById("categoryName").value = ""; // Clear input
            fetchCategories(); // Refresh the category list
          } else {
            alert("Failed to add category.");
          }
        } catch (error) {
          console.error("Error adding category:", error);
        }
      }

      // Delete a category
      async function deleteCategory(categoryId) {
        if (!confirm("Are you sure you want to delete this category?")) return;

        try {
          const response = await fetch(`${apiUrl}/${categoryId}`, {
            method: "DELETE",
          });

          if (response.ok) {
            fetchCategories(); // Refresh the category list
          } else {
            alert("Failed to delete category.");
          }
        } catch (error) {
          console.error("Error deleting category:", error);
        }
      }

      // Logout function
      function logout() {
            document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "admin-index.html";
        }
    </script>
  </body>
</html>
