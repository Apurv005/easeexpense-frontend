<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ease Expense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="navSection">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">Ease Expense</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
          </div>
        </div>
      </nav>
    </section>

    <section class="homeSection">
      <div class="container hero-section homeDiv">
        <img
          src="./Home-expense.jpg"
          alt="Sample Image"
          class="hero-image me-4"
        />
        <div class="text-center mt-5 homeText">
            <h1>Welcome to Ease Expense</h1>
            <p class="lead">Manage your expenses effortlessly with our simple and secure platform.</p>
            <p>Track, analyze, and control your spending like never before.</p>

            <button
            class="btn btn-primary me-2"
            data-bs-toggle="modal"
            data-bs-target="#signinModal"
            id=""
          >
            Login
          </button>
          <button
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
            id=""
          >
          Create an Account
          </button>
        </div>
        
      </div>
    </section>

    <section class="footerSection">
      <div class="footer">&copy; 2025 Ease Expense. All Rights Reserved.</div>
    </section>
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="signin-error-alert" class="alert alert-danger d-none" role="alert"></div>
            <div id="signin-success-alert" class="alert alert-info d-none" role="alert"></div>
            <form id="signin-form">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                />
              </div>
              <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Signup</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="signup-success-alert" class="alert alert-success d-none" role="alert">
                Successfully registered! Redirecting to Sign In...
              </div>
            <form>
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName"  required/>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required/>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupConfirmPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="signupButton">Signup</button>
              <p id="signup-warning" class="text-danger mt-2"></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
